





<div style="background-color: rgb(136, 136, 136);">

    <h2 mat-dialog-tile style="text-align: center; "> ADmin </h2>
   
   
   <mat-dialog-content [formGroup]="formA" class="div1" >
   
       <mat-grid-list cols="2" class="nom" style="padding: 0%; margin: 0px;">
   
         <mat-grid-tile >
           <div >

          

             <mat-form-field >
               <mat-label>Voter Nom:</mat-label>
               <input matInput
                       placeholder="Entre votr nom"
                       formControlName="nom"
                     
                       required  class="nom">
               <mat-error *ngIf="">nessaire de entre votre  nom</mat-error>
             </mat-form-field>
   
             <mat-form-field>
               <mat-label>Votre Prenom : </mat-label>
               <input matInput
                       placeholder="Entre Votre prenom"
                       formControlName="prenom"
                       required>
               <mat-error *ngIf="">Enter valid mobile number</mat-error>
             </mat-form-field>

             <mat-form-field>
                <mat-label>Branche</mat-label>
                <mat-select disableRipple formControlName="Branche">
                  <mat-option value="1">Vie</mat-option>
                  <mat-option value="2">Grele</mat-option>
                  <mat-option value="3">Trmplete</mat-option>
                  <mat-option value="4">Incendie</mat-option>

                </mat-select>
              </mat-form-field>


            

           
             

           </div>
       </mat-grid-tile>
   
         <mat-grid-tile>
   
       
           <div>
   
             

                <mat-form-field >
                    <mat-label>validiteDeubt:</mat-label>
                    <input matInput
                            placeholder="Entre votr nom"
                            formControlName="validiteDeubt"
                          
                            required  class="">
                    <mat-error *ngIf="">nessaire de entre data d</mat-error>
                  </mat-form-field>
        
      
                  <mat-form-field >
                    <mat-label>validiteFine:</mat-label>
                    <input matInput
                            placeholder="new data"
                            formControlName="validiteFine"
                          
                            required  class="">
                    <mat-error *ngIf="">nessaire de entre data d</mat-error>
                  </mat-form-field>
        
      
                 

                <mat-form-field>
                  <mat-label>valeur : </mat-label>
                  <input matInput
                          placeholder="Entre Votre prenom"
                          formControlName="valeur"
                          required>
                  <mat-error *ngIf="">Enter valeur</mat-error>
                </mat-form-field>
   
              
              
                

                 
            
   
                
           </div>
           
         </mat-grid-tile>
   
       </mat-grid-list>

       <mat-form-field style="margin-left: 150px; margin-top: -190px;">
        <mat-label>Agent : </mat-label>
        <input matInput
                placeholder="Entre Votre prenom"
                formControlName="Agent"
                required>
        <mat-error *ngIf="">Enter Agent</mat-error>
      </mat-form-field>

   </mat-dialog-content>
   
   <div mat-dialog-actions>
     <button mat-raised-button mat-dialog-close style="margin: 30px ;" (click)="cancelRegistrationdi()">Cancel</button>
     <!-- (click)="cancelRegistration()" -->
     <button mat-raised-button color="primary" mat-dialog-close  style="margin: 5px;" (click)="registerContradi()" >  Uapdate</button>
     <!-- (click)="registerContra()"  -->
   </div>
   </div>
